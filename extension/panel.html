<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Segoe UI', 'Meiryo', sans-serif; font-size: 13px; color: #333; height: 100vh; display: flex; flex-direction: column; }
.header { background: #2c5f2d; color: #fff; padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; }
.header h1 { font-size: 15px; font-weight: 600; }
.header .count { font-size: 12px; opacity: 0.8; }
.controls { padding: 12px 16px; border-bottom: 1px solid #e0e0e0; background: #f8f8f8; flex-shrink: 0; }
.input-row { display: flex; gap: 6px; align-items: center; flex-wrap: wrap; }
.input-row input { padding: 8px 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 15px; }
.input-row input:focus { outline: none; border-color: #2c5f2d; box-shadow: 0 0 0 2px rgba(44,95,45,0.2); }
#cipher-input { width: 60px; flex-shrink: 0; text-align: center; font-size: 20px; }
#decoded-input { flex: 1; min-width: 60px; }
.input-row .sep { color: #999; font-size: 18px; flex-shrink: 0; }
.btn { padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; font-weight: 600; }
.btn-add { background: #2c5f2d; color: #fff; white-space: nowrap; }
.btn-add:hover { background: #3a7a3c; }
.btn-add:disabled { background: #aaa; cursor: default; }
.actions { padding: 10px 16px; display: flex; gap: 8px; border-bottom: 1px solid #e0e0e0; flex-shrink: 0; }
.btn-action { flex: 1; padding: 10px; text-align: center; font-size: 14px; font-weight: 600; border: none; border-radius: 4px; cursor: pointer; }
.btn-apply { background: #2c5f2d; color: #fff; }
.btn-apply:hover { background: #3a7a3c; }
.btn-restore { background: #e8e8e8; color: #333; }
.btn-restore:hover { background: #ddd; }
.search-row { padding: 10px 16px; border-bottom: 1px solid #e0e0e0; flex-shrink: 0; }
.search-row input { width: 100%; padding: 7px 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; }
.search-row input:focus { outline: none; border-color: #2c5f2d; }
.list { flex: 1; overflow-y: auto; }
.list-item { display: flex; align-items: center; padding: 6px 16px; border-bottom: 1px solid #f0f0f0; }
.list-item:hover { background: #f5f5f5; }
.list-item .cipher { font-size: 20px; width: 40px; text-align: center; color: #c00; }
.list-item .arrow { margin: 0 10px; color: #999; font-size: 14px; }
.list-item .decoded { font-size: 17px; flex: 1; }
.list-item .actions-right { display: flex; gap: 4px; flex-shrink: 0; margin-left: 8px; }
.list-item .icon-btn { cursor: pointer; font-size: 14px; font-weight: 600; padding: 4px 7px; border-radius: 3px; border: 1px solid #ccc; background: #f5f5f5; color: #555; line-height: 1; }
.list-item .icon-btn:hover { background: #e8e8e8; border-color: #aaa; }
.list-item .icon-btn.delete { color: #c00; border-color: #e99; background: #fff5f5; }
.list-item .icon-btn.delete:hover { background: #fee; border-color: #c00; }
.list-item .icon-btn.save { color: #fff; background: #2c5f2d; border-color: #2c5f2d; }
.list-item .icon-btn.save:hover { background: #3a7a3c; }
.list-item .icon-btn.cancel { color: #666; }
.list-item .edit-input { font-size: 17px; flex: 1; padding: 2px 6px; border: 1px solid #2c5f2d; border-radius: 3px; outline: none; min-width: 40px; }
.io-actions { padding: 8px 16px; display: flex; gap: 8px; border-bottom: 1px solid #e0e0e0; flex-shrink: 0; }
.btn-io { flex: 1; padding: 8px; text-align: center; font-size: 12px; font-weight: 600; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; background: #fff; color: #555; }
.btn-io:hover { background: #f0f0f0; border-color: #aaa; }
.status { padding: 8px 16px; text-align: center; color: #666; font-size: 12px; background: #fafafa; border-top: 1px solid #e0e0e0; flex-shrink: 0; }
.support { padding: 6px 16px; text-align: center; flex-shrink: 0; background: #fafafa; border-top: 1px solid #f0f0f0; }
.support a { color: #aaa; font-size: 10px; text-decoration: none; }
.support a:hover { color: #666; }
</style>
</head>
<body>
<div class="header">
  <h1>桶地下デコーダー</h1>
  <span class="count" id="count"></span>
</div>
<div class="controls">
  <div class="input-row">
    <input type="text" id="cipher-input" placeholder="暗号" maxlength="2">
    <span class="sep">→</span>
    <input type="text" id="decoded-input" placeholder="対応文字">
    <button class="btn btn-add" id="add-btn" disabled>追加</button>
  </div>
</div>
<div class="actions">
  <button class="btn-action btn-apply" id="apply-btn">辞書を適用</button>
  <button class="btn-action btn-restore" id="restore-btn">元に戻す</button>
</div>
<div class="io-actions">
  <button class="btn-io" id="export-btn">エクスポート</button>
  <button class="btn-io" id="import-btn">インポート</button>
  <input type="file" id="import-file" accept=".json" hidden>
</div>
<div class="search-row">
  <input type="text" id="search-input" placeholder="検索...">
</div>
<div class="list" id="list"></div>
<div class="status" id="status"></div>
<div class="support"><a href="https://buymeacoffee.com/3dy3day" target="_blank">Support</a> <a href="https://x.com/3dy3day" target="_blank">Contact</a></div>
<script src="panel.js"></script>
</body>
</html>
